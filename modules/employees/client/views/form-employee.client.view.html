<section>
    <div class="page-header">
        <h1> {{vm.employee._id ? 'Edit Employee' : 'New Employee'}} </h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.employeeForm" class="form-horizontal" ng-submit="vm.save(vm.form.employeeForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="name">Name</label>
                    <input type="text" name="name" ng-model="vm.employee.name" id="name" class="form-control" placeholder="Name" required>
                    <div ng-messages="vm.form.employeeForm.name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Employee Name is required.</p>
                    </div>
                </div>

                <div class="form-group" show-errors>
                    <label class="control-label" for="address">Address</label>
                    <input type="text" name="address" ng-model="vm.employee.address" id="address" class="form-control" placeholder="Address" required>
                    <div ng-messages="vm.form.employeeForm.address.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Employee Address is required.</p>
                    </div>
                </div>

                <div class="form-group" show-errors>
                    <label class="control-label" for="email">Email</label>
                    <input type="email" name="email" ng-model="vm.employee.email" id="email" class="form-control" placeholder="Email" lowercase required>
                    <div ng-messages="vm.form.employeeForm.email.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Email Address is required.</p>
                        <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                    </div>
                </div>

                 <div class="form-group">
                  <button type="submit" class="btn btn-default">{{vm.employee._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                  <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
